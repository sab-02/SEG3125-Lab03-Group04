<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body onload="populateShop()">
    <h1>SJK Grocery Store</h1>

    <!-- Tab links, each one with an onclick event associated with it -->
    <div class="tab">
        <button id="defaultTab" class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
        <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
        <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
    </div>

    <h3>Make your selection!</h3>

    <div class="controls-container">

        

        <div class="category-container">
            <label for="categorySelect"><b>Category</b></label>
            <select id="categorySelect" onchange="populateShop()">
              <option value="All">All</option>
              <option value="Vegetarian">Vegetarian</option>
              <option value="GlutenFree">Gluten Free</option>
              <option value="Organic">Organic</option>
            </select>
          </div>
           
    <div class="price-container">
        <label>
           <label><b>Price Range:</b>
                <span id="priceRangeText">$0 - $20</span>
            </label>

        </label>

        <div class="slider">
            <div class="price-slider"></div>
        </div>

        <div class="range-input">
            <input type="range" id="minPrice" min="0" max="20" value="0" oninput="updatePriceRange();populateShop()">
            <input type="range" id="maxPrice" min="0" max="20" value="20" oninput="updatePriceRange();populateShop()">
        </div>

    </div>


    <div class="sort-container">
        <label for="sortSelect"><b>Sort by</b></label>
        <select id="sortSelect" onchange="populateShop()">
            <option value="lowHigh">Price: Low to High</option>
            <option value="highLow">Price: High to Low</option>
        </select>
    </div>
    </div>
    <!-- Hi Jeny, this is where the categories should go-->

    <!-- Shop -->
    <div id= "Client" class="tabcontent">
        <div class = "products" id="productsContainer">

        </div>
    </div>
    
    <div id="Products" class="tabcontent">
        <h3>Your targeted products</h3>
        <p>We preselected products based on your restrictions.</p>
        Choose items to buy:
        <div id="displayProduct"></div>
        <button id="addCart" type="button" class="block" onclick="selectedItems()">
            Add selected items to cart.
        </button>
        
    </div>

    <div id="Cart" class="tabcontent">
        <h3>Cart</h3>
        <p>Here is your cart.</p>
        <div id="displayCart"></div>
    </div>

    <p id="signature">Site created by Group 4 - Kiara, Sabirin and Jeny</p>

    
<script src="scripts/groceries.js"></script>
    
<script src="scripts/main.js"></script>

</body>
</html>
